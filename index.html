<title>GEO</title><body style="font-family:sans-serif;padding:10px"><b>PLACE TO COORDS</b><br>
<input id="Q" placeholder="Town/Place" style="width:70%"><button onclick="S()">Go</button>
<hr><p id="M">Enter name and search</p>
<div id="R" style="font-size:13px"></div><script>
S=async()=>{
  q=Q.value; M.innerText='Searching...'; R.innerHTML='';
  try {
    j=await(await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${q}&count=5`)).json();
    if(!j.results) {M.innerText='No results'; return;}
    M.innerText='Top Results:';
    j.results.map(p=>{
      R.innerHTML+=`<div style="margin-bottom:8px;border-bottom:1px dashed #ccc">
      <b>${p.name}</b>, ${p.admin1||''} (${p.country_code})<br>
      <code style="background:#eee">Lat: ${p.latitude.toFixed(3)} Lon: ${p.longitude.toFixed(3)}</code><br>
      <small>Elev: ${p.elevation}m</small></div>`
    });
  } catch(e) {M.innerText='Err: Offline'}
};
</script>
