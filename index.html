<title>GEO</title><body style="font-family:sans-serif"><b>GEO-SEARCH</b><br><input id=Q placeholder=Place><button onclick=S()>Go</button><p id=M></p><div id=R></div><script>S=async(j)=>{M.innerText='...';try{j=await(await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${Q.value}&count=5`)).json();M.innerText=j.results?'Top:':'No results';R.innerHTML=j.results.map(p=>`<div style=margin-bottom:9px><b>${p.name}</b>, ${p.admin1||''} (${p.country_code})<br><code style=background:#eee>${p.latitude.toFixed(3)},${p.longitude.toFixed(3)}</code><br><small>EL:${p.elevation}m</small></div>`).join('')}catch(e){M.innerText='Offline' }};</script>
